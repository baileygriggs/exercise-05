<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>


      <section>
        <h2>PNG</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook.png" alt="Map of arctic region."/>
          <figcaption> PNG, 53KB (Map by: <a href=https://www.cia.gov/the-world-factbook/CIA> World Factbook)</a></figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>

        <figure>
          <img src="images/arctic-cia-world-factbook.gif" alt="Map of the arctic region."/>
          <figcaption> GIF, 48KB (Map by: <a href=https://www.cia.gov/the-world-factbook/CIA> World Factbook)</a></figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
