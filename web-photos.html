<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/flamingo-high-quality.jpg"
                alt="Image of flamingo standing in water."/>
          <figcaption>High quality, 80%, 73k (Photo by: Ray Hannessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/flamingo-medium-quality.jpg" alt="Image of flamingo standing in water."/>
          <figcaption>Medium quality, 50%, 25k (Photo by: Ray Hannessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <!-- include your image and caption -->
          <img src="images/flamingo-low-quality.jpg" alt="Image of flamingo standing in water."/>
          <figcaption> Low quality, 10%, 14k (Photo by: Ray Hannessy)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
